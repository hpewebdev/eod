<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer EOD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-light">
      <form
        id="form"
        method="post"
        name="officerdetail"
        class="row g-3 border p-2 shadow-lg"
      >
        <p><span class="mx-1 text-danger">*</span>Mandatory</p>
        <p class="bg-primary text-white text-center p-2 fs-5">Developer EOD</p>
        <div class="col-md-3">
          <label for="application" class="form-label"
            >Application<span class="text-danger">*</span></label
          >
          <input
            autofocus
            required
            name="application"
            type="text"
            class="form-control"
            id="application"
            placeholder="Please Enter Application Name"
          />
          <span
            id="applicationspan"
            class="text-danger text-center mx-2"
          ></span>
        </div>
        <div class="col-md-3">
          <label for="module" class="form-label"
            >Module <span class="text-danger">*</span></label
          >
          <input
            autofocus
            required
            type="text"
            class="form-control"
            id="module"
            name="module"
            placeholder="Please Enter Application Module"
          />
          <span id="modulespan" class="text-danger text-center mx-2"></span>
        </div>
        <div class="col-md-3">
          <label for="submodule" class="form-label"
            >Sub Module<span class="text-danger">*</span></label
          >
          <input
            autofocus
            required
            type="text"
            class="form-control"
            id="submodule"
            name="submodule"
            placeholder="Please Enter Application Sub Module"
          />
          <span id="submodulespan" class="text-danger text-center mx-2"></span>
        </div>
        <div class="col-md-3">
          <label for="resource" class="form-label"
            >Resource<span class="text-danger">*</span></label
          >
         
          <select name="resource" required id="resource" class="form-select">
            <option value="Deba">Deba</option>
            <option value="Sadhvee">Sadhvee</option>
            <option value="Mrigank">Mrigank</option>
            <option value="Sridhar">Sridhar</option>
          </select>

          <span id="resourcespan" class="text-danger text-center mx-2"></span>
        </div>
        <!-- <div class="col-md-3">
          <label for="jobcode" class="form-label"
            >Job Code<span class="text-danger">*</span></label
          >
          <input
            autofocus
            required
            type="number"
            class="form-control"
            id="jobcode"
            name="jobcode"
            placeholder="Please Enter Job Code No"
          />
          <span id="jobcodespan" class="text-danger text-center mx-2"></span>
        </div> -->
        <div class="col-md-3">
          <label for="worktype" class="form-label"
            >Type<span class="text-danger">*</span>
          </label>
          <input
            autofocus
            required
            type="text"
            class="form-control"
            id="worktype"
            name="worktype"
            placeholder="Please Enter Work Type"
          />
          <span id="worktypespan" class="text-danger text-center mx-2"></span>
        </div>
        <div class="col-md-6">
          <label for="description" class="form-label">Description<span class="text-danger">*</span></label>
          <textarea
            required
            class="form-control"
            id="description"
            name="description"
            rows="1"
          ></textarea>
          <span id="description" class="text-danger text-center mx-2"></span>
        </div>
        <div class="col-md-3">
          <label for="startdate" class="form-label"
            >Start date<span class="text-danger">*</span></label
          >
          <input
            autofocus
            required
            type="date"
            class="form-control"
            name="startdate"
            id="startdate"
          />
          <span id="startdatespan" class="text-danger text-center mx-2"></span>
        </div>
        <div class="col-md-3">
          <label for="expecteddate" class="form-label"
            >Expected Completion Date<span class="text-danger">*</span></label
          >
          <input
            autofocus
            required
            type="date"
            class="form-control"
            id="expecteddate"
            name="expecteddate"
          />
          <span
            id="expecteddatespan"
            class="text-danger text-center mx-2"
          ></span>
        </div>
        <div class="col-md-3">
          <label for="actualdate" class="form-label"
            >Actual completed Date<span class="text-danger">*</span></label
          >
          <input
            autofocus
            required
            type="date"
            class="form-control"
            id="actualdate"
            name="actualdate"
          />
          <span id="actualdatespan" class="text-danger text-center mx-2"></span>
        </div>

        <div class="col-md-3">
          <label for="status" class="form-label"
            >Status<span class="text-danger">*</span></label
          >
          <select name="status" required id="status" class="form-select">
            <option value="Completed">Completed</option>
            <option value="In Progress">In Progress</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="batch" class="form-label">Remarks</label>
          <input
            autofocus
            type="text"
            class="form-control"
            id="remarks"
            name="remarks"
            placeholder="Any Remarks"
          />
          <span id="remarksspan" class="text-danger text-center mx-2"></span>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary" name="btn">
            Submit
          </button>
        </div>
      </form>
    </div>

    <script>
      let url =
        "https://script.google.com/macros/s/AKfycbw2Kyiw8tH_XNdHizP9avktraf6z6Z67zEcCEEpHfVIuFsaocUOwk896H4QbIv9Nso/exec";
      let form = document.querySelector("#form");
      form.addEventListener("submit", function (e) {
        let d = new FormData(form);

        fetch(url, {
          method: "POST",
          body: d,
        })
          .then((res) => res.text())
          .then((ReponseData) => alert(ReponseData));
        e.preventDefault();
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
